<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Labyrinthe</h1>
<div class="row" style="justify-content: center">
    <button type="button" class="btn btn-outline-danger m10" onClick="window.location.reload();">Clear Maze</button>
</div>
<div class="row p30" style="justify-content: center">
    <button id="dfsIterative" type="button" class="btn btn-outline-primary m10">DFS Iterative</button>

    <button id="bfsIterative" type="button" class="btn btn-outline-success m10">BFS Iterative</button>
</div>
<div id="mainDiv"></div>
<script src="main.js"></script>
